<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- 유저가 값을 입려하는 부분 -->
    <!-- 투지종목 / 투자기간 / 투자방식 -->
    <form action="" method="">
        <div>
            <label>투자 종목 선택</label>
            <input type="text" name="code">
        </div>
        <div>
            <label>투자시작시간</label>
            <select name = "year">
                {% for i in range(2010, 2026) %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
            <select name = "month">
                {% for month in range(1, 13) %}
                    <option value="{{month}}">{{month}}</option>
                {% endfor %}
            </select>
            <select name = "day">
                {% for day in range(1, 32) %}
                    <option value="{{day}}">{{day}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>
                투자방법
            </label>
            <select name="type">
                <option value="bnh">BuyAndHold</option>
                <option value="boll">Bollinger</option>
                <option value="mnt">Momentum</option>
            </select>
        </div>
        <input type="submit" value="투자분석석">
</body>
</html>
